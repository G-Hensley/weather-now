<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="https://use.typekit.net/jtg6wqu.css">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/input.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body class="flex flex-col min-h-screen">

    <video aria-label="Cloud background video" autoplay muted loop class="absolute -z-10 object-cover w-full" id="background-video">
        <source src="/public/videos/Cloud-bg-clip.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="video-overlay" class="video-overlay min-h-full w-full absolute -z-10 bg-blue-200 opacity-60"></div>
    
    <nav class="shadow-md w-screen h-16 primary-opaque flex items-center justify-between z-10">

        <a class="text-white mobile-title-txt ml-4 hover:scale-105" href="#">WeatherNow</a>

    </nav>

    <main class="flex-1 flex flex-col items-center justify-center h-auto" id="hero-section">

        <form class="flex flex-col relative items-center mt-4 gap-2" action="search-weather" id="weather-search-form">

            <label id="search-label" class="mobile-subtitle-txt text-black" for="search-input">Search your local weather</label>
            <input class="focus:shadow-lg px-4 pt-2 pb-3 placeholder-black placeholder-opacity-50 rounded-xl text-black relative mobile-body-txt" name="search-input" placeholder="Enter City, and State or Zip code" type="search" id="search-input">
            <button class="hover:shadow-xl hover:border-white active:scale-95 rounded-xl px-5 pt-1 pb-2 mobile-body-txt" id="search-btn">Search <i class="ph ph-magnifying-glass"></i></button>

        </form>

        <section class="mobile-body-txt" id="weather-section">
            <h2 class="mobile-subtitle-txt" id="location"></h2>
            <div class="hidden rounded-md grid-cols-2 gap-10 justify-between shadow-xl" id="weather-container">
                <div id="weather-condition"></div>
                <div class="flex gap-2 mt" id="temp-container"></div>
                <div class="flex gap-2 mt" id="wind-container"></div>
                <div class="flex flex-col gap-0 items-center" id="humidity-container"></div>
                <div class="flex flex-col gap-0 items-center" id="feels-like-container"></div>
            </div>
        </section>

    </main>

    <footer class="z-0 h-fit mt-3">
        <p class="sticky bottom-0 w-full text-center h-auto" id="copyright">
            &copy <span id="current-year"></span> WeatherNow. All Rights Reserved.
        </p>
    </footer>

    <script src="../js/main.js"></script>

</body>
</html>
